stacks: [multimedia]
regions: [eu-west-1]

deployments:
  launchdetector:
    type: autoscaling
    app: launchdetector
    parameters:
      bucket: gnm-multimedia-rr-deployables
      healthcheckGrace: 25
      secondsToWait: 300
    dependencies: [ multimedia-ami-update ]
  multimedia-ami-update:
    type: ami-cloudformation-parameter
    parameters:
      amiParameter: AmiId
      amiTags:
        BuiltBy: amigo
        Recipe: multimedia-tools-focal-java11
